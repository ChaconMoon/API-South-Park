services:
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - SOUTHPARK_DATABASE_URL=postgresql://southpark:tegridyfarms@db:5432/southpark_api

  db:
    image: postgres:15.15
    environment:
      POSTGRES_DB: southpark_api
      POSTGRES_USER: southpark
      POSTGRES_PASSWORD: tegridyfarms
    volumes:
      - /var/lib/southpark-api/postgres:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  pgadmin:
    image: dpage/pgadmin4:9.10
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@southparkapi.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - /var/lib/southpark-api/pgadmin:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
